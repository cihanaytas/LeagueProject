<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>New League</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<hr>
		<h2>Add New League2</h2>

		<form id="leagueForm"  >
 				<input type="text" id="country"
				placeholder="Country" class="form-control mb-4 col-4">
 		
				<input type="text" id="leagueName"
				placeholder="League Name" class="form-control mb-4 col-4">
		
				
				<input type="number" id="numOfTeams"
				placeholder="Number Of Players" class="form-control mb-4 col-4">
			
				
				<button type="submit" class="btn btn-info col-2"> Add League</button>
		</form>
		
		<hr>
		
		<div id="feedback"></div>
		
		<a th:href = "@{/}"> Back to Home Page</a>
	</div>
	
	<script type="text/javascript"
        src="webjars/jquery/2.2.4/jquery.min.js"></script>
	
	<script type="text/javascript">
	$(document).ready(function () {

	    $("#leagueForm").submit(function (event) {

	        event.preventDefault();

	        var leagueForm = {}
	        leagueForm["country"] = $("#country").val();
	        leagueForm["leagueName"] = $("#leagueName").val();
	        leagueForm["numOfTeams"] = $("#numOfTeams").val();
	        

	        $.ajax({
	            type: "POST",
	            contentType: "application/json",
	            url: "/saveleaguee",
	            data: JSON.stringify(leagueForm),
	            dataType: 'json',
	            cache: false,
	            timeout: 600000,
	            success: function (data) {
	            	window.location.href = "/";
	
	            },
	            error: function (e) {
	            	 var json = JSON.stringify(e.
	            			 responseJSON, null, 4);
	                 $('#feedback').html(json);
 	            	
	            }
	        });

	    });

	});
	
	
	</script>
	
</body>
</html>
