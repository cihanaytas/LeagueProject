<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
	<title>Home Page</title>
	

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body>
	<div class="container my-2">

<h1>League List</h1>
	<a th:href= "@{/addleague}" class="btn btn-primary btn-sm mb-3"> Add League</a>
 

		<table id="leagueTable" border="1" class = "table table-striped table-responsive-md">
	<thead>
		<tr>
			<th>League Country</th>
			<th>League Name</th>
			<th>Number Of Teams</th>	
			<th>Actions</th>	
			<th>Actions</th>						
		</tr>
	</thead>
 
</table>

</div>
 

	<script type="text/javascript"
        src="webjars/jquery/2.2.4/jquery.min.js"></script>
        
        <script src="https://cdn.datatables.net/1.10.9/js/jquery.dataTables.min.js" type="text/javascript"></script>  

	
<script type="text/javascript">
getLeagueList();

function deleteLeague(id){
    $.ajax({
        type: "DELETE",
        contentType: "application/json",
        url: "/deleteleague/" + id,
        data:{ leagueID: id},
        dataType: 'json',
        cache: false,
        timeout: 600000,
        success: function (data) {
        	//location.reload();
			getLeagueList();
        },
        error: function (e) {
         	console.log(e)
        }
    });
}




function getLeagueList(){
	$('#leagueTable').dataTable().fnDestroy();
	$.ajax({
		url: "/leaguelist",
		type: "GET",
		dataType: "JSON",
		success:function(data)
		{
			$("#leagueTable").dataTable({
				"data": data,
				"columns": [
					{
						data: null,
						render: function(data, type, full, meta)
						{
						return '<a onClick="getTeamsOfLeague('+data.leagueID+')"  style="color:white" class="btn btn-primary">'+data.country+'</a>';
						
						}
						},
					{data: 'leagueName'},
					{data: 'numOfTeams'},
	 				{
						data: null,
						render: function(data, type, full, meta)
						{
						return '<a onClick="getLeague('+data.leagueID+')" style="color:white"" class="btn btn-primary">Update</a>';
						
						}
					},
					{
						data: null,
						render: function(data, type, full, meta)
						{
						return '<a onClick="deleteLeague('+data.leagueID+')"  style="color:white" class="btn btn-danger">Delete</a>';
						}
					}
				]
			});
		}
	});
}

function getLeague(leagueID){
	window.location.href = "/showleague/" + leagueID
}

function getTeamsOfLeague(leagueID){
	window.location.href = "/showteams/" + leagueID
}

 

</script> 

</body>
</html>
