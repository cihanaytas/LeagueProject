<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>New League</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<hr>
		<h2>Add New Team</h2>

		<form action="#" th:action="@{/saveteam/{leagueID}(leagueID=${leagueID})}" th:object="${team}"
			method="POST">
			
		<input type="hidden" th:field="*{teamID}" id="teamID">
			
			<input type="text" th:field="*{teamName}"
				placeholder="Team Name" class="form-control mb-4 col-4">
				<div th:if="${#fields.hasErrors('teamName')}" th:errors="*{teamName}" class="item fieldinvalid"
				></div>
	
				<input type="text" th:field="*{city}"
				placeholder="City" class="form-control mb-4 col-4">
				<div th:if="${#fields.hasErrors('city')}" th:errors="*{city}" class="item fieldinvalid"
				></div>
			
				
				<input type="number" th:field="*{numOfPlayers}"
				placeholder="Number Of Players" class="form-control mb-4 col-4">
		
				
				
				<button type="submit" class="btn btn-info col-2"> Add Team</button>
		</form>
		
	
		
		<hr>
		
		<a th:href = "@{/showteams/{leagueID}(leagueID=${leagueID})}"> Back to Team Page</a>
	</div>
</body>
</html>
