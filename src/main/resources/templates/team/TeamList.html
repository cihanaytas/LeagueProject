<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
	<title>Home Page</title>
	

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body>
	<div class="container my-2">

<h1>Teams List</h1>
	<a th:href= "@{/addteam/{leagueID}(leagueID=${leagueID})}" class="btn btn-primary btn-sm mb-3"> Add Team</a>
		<table border="1" class = "table table-striped table-responsive-md">
	<thead>
		<tr>
			<th>Team Name</th>
			<th>City</th>
			<th>Num Of Players</th>	
			<th>Actions</th>						
		</tr>
	</thead>
	<tbody>
		<tr
		th:each="team : ${teamList}">
			<td th:text=${team.teamName}></td>
			<td th:text=${team.city}></td>
			<td th:text=${team.numOfPlayers}></td>
	<td> 
	<a th:href="@{/showteam/{teamID}(teamID=${team.teamID})}"	class="btn btn-primary">Update</a>
 
	 <a th:href="@{/deleteteam/{id}(id=${team.teamID})}" class="btn btn-danger">Delete</a>
	</td>
		</tr>
	</tbody>
	
</table>

		<a th:href = "@{/}"> Back to Home Page</a>

</div>
 

</body>
</html>
